<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu id="menuContent" side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>

    </ion-header-bar>
    <ion-content>

   

      <ion-list>
       <div class="item item-avatar">
      <img src="img/venkman.jpg">
      <h2>Bienvenido {{nombres}}</h2>
      <p>saldo actual $ {{saldo}}</p>
    </div>
        <ion-item class="item-icon-right" ui-sref="app.movimientos" menu-close="">
          Movimientos
           <i class="icon ion-android-add-circle"></i>
        </ion-item>
        <ion-item class="item-icon-right" ui-sref="app.historial" menu-close="">
          Historial
          <i class="icon ion-ios-bookmarks"></i>
        </ion-item>
        <ion-item class="item-icon-right" ui-sref="app.promociones" menu-close="">
          Promociones
          <i class="icon ion-ios-heart"></i>
        </ion-item>
        <ion-item class="item-icon-right" ui-sref="app.configuracion" menu-close="">
          Configuracion
          <i class="icon ion-ios-gear"></i>
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
